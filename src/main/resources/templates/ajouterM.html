<!DOCTYPE html>
<html xmlns:th=""http:thymeLeaf.org>
<head>
<meta charset="UTF-8">
<title>Ajouter Medecin Page</title>
<link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">

</head>
<body>
<div class="container">
	<div class="card">
		<div class="card-header">
		<h2>Ajouter un medecin</h2>
		</div>
	<div class="card-body">
		<form method="post" action="/ajouterM">
		  <div class="mb-3">
		    <label for="nom" class="form-label">Nom</label>
		    <input type="text" class="form-control" id="nom"  name="nom" th:value="${medecin.nom}">
		  </div>
		  <div class="mb-3">
		    <label for="specialite" class="form-label">spécialité</label>
		    <input type="text" class="form-control" id="specialite" name="specialite" th:value="${medecin.specialite}">
		  </div>
		   <div class="mb-3">
		    <label for="email" class="form-label">Email</label>
		    <input type="email" class="form-control" id="email"  name="email" th:value="${medecin.email}">
		  </div>

		  <input type="hidden" name="id" th:value="${medecin.id}">
		  <button  type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
	</div>
</div>
</body>
</html>

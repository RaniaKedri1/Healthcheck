<!DOCTYPE html>
<html xmlns:th=""http:thymeLeaf.org>
<head>
<meta charset="UTF-8">
<title>Ajouter RendezVous Page</title>
<link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">

</head>
<body>
<div class="container">
	<div class="card">
		<div class="card-header">
		<h2>Ajouter un RendezVous</h2>
		</div>
	<div class="card-body">
		<form method="post" action="/ajouterR">
		  <div class="mb-3">
		    <label for="dateRendezVous" class="form-label">date de RendezVous</label>
		    <input type="date" class="form-control" id="dateRendezVous"  name="dateRendezVous" th:value="${RendezVous.dateRendezVous}">
		  </div>
		  
		  <input type="hidden" name="id" th:value="${RendezVous.id}">
		  <button  type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
	</div>
</div>
</body>
</html>

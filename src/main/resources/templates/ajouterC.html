<!DOCTYPE html>
<html xmlns:th=""http:thymeLeaf.org>
<head>
<meta charset="UTF-8">
<title>Ajouter Consultation Page</title>
<link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">

</head>
<body>
<div class="container">
	<div class="card">
		<div class="card-header">
		<h2>Ajouter un Consultation</h2>
		</div>
	<div class="card-body">
		<form method="post" action="/ajouterC">
		  <div class="mb-3">
		    <label for="datedeconsultation" class="form-label">date de consultation</label>
		    <input type="date" class="form-control" id="datedeconsultation"  name="datedeconsultation" th:value="${Consultation.datedeconsultation}">
		  </div>
		  <div class="mb-3">
		    <label for="rapportConsultation" class="form-label">rapport Consultation</label>
		    <input type="text" class="form-control" id="rapportConsultation" name="rapportConsultation" th:value="${Consultation.rapportConsultation}">
		  </div>
		  <div class="mb-3">
		    <label for="PrixConsultation" class="form-label">Prix Concultation</label>
		    <input type="text" class="form-control" id="PrixConsultation" name="PrixConsultation" th:value="${Consultation.PrixConsultation}">
		  </div>
		  <input type="hidden" name="id" th:value="${Consultation.id}">
		  <button  type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
	</div>
</div>
</body>
</html>
